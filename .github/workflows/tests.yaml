name: "Tests"

on:
    pull_request:
    push:
        branches:
            - main

env:
    fail-fast: true
    PHPUNIT_FLAGS: "--coverage-html coverage --coverage-clover coverage/clover.xml"

jobs:
    test:
        name: "${{ matrix.operating-system }} / PHP ${{ matrix.php-version }}"
        runs-on: ${{ matrix.operating-system }}
        continue-on-error: false

        strategy:
            matrix:
                operating-system: ['ubuntu-latest']
                php-version: ['8.2', '8.3']
                include:
                    - operating-system: 'macos-latest'
                      php-version: '8.2'
                    - operating-system: 'windows-latest'
                      php-version: '8.2'

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "xdebug"
                  extensions: "intl, mbstring, pdo_sqlite, zip"
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2

            - name: "Install dependencies"
              run: composer install --ansi --no-interaction --no-progress

            - name: "Run tests"
              run: XDEBUG_MODE=coverage vendor/bin/phpunit ${{ env.PHPUNIT_FLAGS }}
            
            - name: "Check coverage"
              run: php coverage-checker.php coverage/clover.xml 80
